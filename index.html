<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Tuyết Trinh</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #ffebee; font-family: Arial, sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffebee; z-index: 1000; display: flex;
            justify-content: center; align-items: center;
        }

        #start-btn {
            padding: 15px 30px; font-size: 18px; background: #ff1744;
            color: white; border: none; border-radius: 25px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Hiệu ứng ảnh bay */
        .floating-img {
            width: 120px; height: auto; border: 4px solid white;
            position: absolute; z-index: 1; animation: float-around 20s infinite linear;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(0, 100px) rotate(-5deg); }
            75% { transform: translate(-50px, 50px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Hiệu ứng trái tim bay */
        .heart-particle {
            position: absolute; color: #ff1744; pointer-events: none; z-index: 2;
        }

        /* Phong thư */
        .envelope-container { position: relative; width: 280px; height: 180px; z-index: 10; }
        .envelope {
            width: 100%; height: 100%; background: #ffffff; border: 1px solid #ddd;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer; position: relative;
        }
        .envelope::after {
            content: ""; position: absolute; top: 0;
            border-left: 140px solid transparent; border-right: 140px solid transparent;
            border-top: 90px solid #f0f0f0; transform-origin: top; transition: 0.5s; z-index: 2;
        }

        /* Bức thư */
        .letter {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 90%; max-width: 450px; background: white; padding: 20px;
            display: flex; align-items: center; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-radius: 10px; z-index: 100; opacity: 0; transition: 0.6s;
            box-sizing: border-box;
        }

        .letter-img {
            width: 35%; height: auto; aspect-ratio: 853 / 1215;
            object-fit: cover; border-radius: 5px; margin-right: 15px;
        }

        .letter-content { flex: 1; }
        .letter-content h2 { font-size: 24px; font-weight: bold; margin: 0; color: #333; }
        .letter-content p { font-size: 16px; color: #555; line-height: 1.4; margin-top: 10px; }

        /* Mobile */
        @media (max-width: 480px) {
            .letter { flex-direction: column; text-align: center; }
            .letter-img { width: 50%; margin-right: 0; margin-bottom: 10px; }
            .floating-img { width: 70px; }
        }

        .envelope-container.open .letter { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        .envelope-container.open .envelope::after { transform: rotateX(180deg); }
        .heart-icon { font-size: 50px; color: #ff1744; z-index: 3; }
    </style>
</head>
<body>

<div id="overlay">
    <button id="start-btn">Bấm để khám phá món quà của Tuyết Trinh ❤️</button>
</div>

<audio id="bgMusic" loop>
    <source src="Dm Minh.mp3" type="audio/mpeg">
</audio>

<img src="Dm Minh 1.jpg" class="floating-img" style="top: 5%; left: 5%; animation-delay: 0s;">
<img src="Dm Minh 2.jpg" class="floating-img" style="top: 50%; left: 80%; animation-delay: -5s;">
<img src="Dm Minh 3.jpg" class="floating-img" style="top: 10%; left: 70%; animation-delay: -10s;">
<img src="Dm Minh 4.jpg" class="floating-img" style="top: 70%; left: 10%; animation-delay: -3s;">
<img src="Dm Minh 5.jpg" class="floating-img" style="top: 5%; left: 40%; animation-delay: -7s;">
<img src="Dm Minh 6.jpg" class="floating-img" style="top: 80%; left: 50%; animation-delay: -12s;">

<div class="envelope-container" id="mainEnvelope">
    <div class="letter">
        <img src="Dm Minh.jpg" class="letter-img">
        <div class="letter-content">
            <h2>Gửi Tuyết Trinh</h2>
            <p>Valentine này anh hơi ngại khi nói ra… nhưng anh thật sự rất vui vì được quen em, và mong mình sẽ có thêm nhiều điều dễ thương cùng nhau</p>
        </div>
    </div>
    <div class="envelope">
        <div class="heart-icon">❤️</div>
    </div>
</div>

<script>
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('bgMusic');
    const envelope = document.getElementById('mainEnvelope');

    document.getElementById('start-btn').addEventListener('click', () => {
        overlay.style.display = 'none';
        music.play();
        createHeartFlow(); // Bắt đầu hiệu ứng trái tim
    });

    envelope.addEventListener('click', () => {
        envelope.classList.add('open');
    });

    // Hàm tạo trái tim bay
    function createHeartFlow() {
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart-particle';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '105vh';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            
            const duration = Math.random() * 3 + 4;
            heart.animate([
                { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                { transform: `translateY(-110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], { duration: duration * 1000, easing: 'linear' });

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }, 400);
    }
</script>

</body>
</html>
